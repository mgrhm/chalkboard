<main>
<div class="i-am-lost">

<img src="icons/sos.png"
     alt="Oh crumbs! We couldn’t find this page!"

<em>Oh crumbs!</em>

<br />

What you're looking for doesn’t appear to be there any more.

<ul>

    <li>Sorry about that! You now have two options:</li>


    <li>
        <img src    = "icons/back.png"
             alt    = "Go back to the page you came from"
             width  = 80
             height = 80>
 
             <a href  = "javascript:history.back();" 
                title = "Go back to the page you came from">Go back</a>
             to the page you just came from (wherever that may be).
    </li>

    <li>
        <img src    = "icons/home-trees.png"
             alt    = "Return to my home page"
             width  = 80
             height = 80>
 
            Return to my 
             <a href  = "/" 
                title = "Learn more about me">home page</a>
             and start your adventure again.
    </li>

</ul>
